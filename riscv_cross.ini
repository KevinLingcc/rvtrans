[binaries]
c = 'clang' # --target=riscv64-unknown-elf'
cpp = 'clang++' # --target=riscv64-unknown-elf'
ar = 'llvm-ar'
strip = 'llvm-strip'

[host_machine]
system = 'none'
cpu_family = 'riscv64'
cpu = 'rv64gc'
endian = 'little'

[built-in options]
c_args = ['-ffreestanding', '-nostdlib', '-static']
cpp_args = ['-ffreestanding', '-nostdlib','-static']